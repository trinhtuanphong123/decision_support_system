name: Test Coverage

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**/*.py'
      - 'frontend/**/*.py'
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**/*.py'
      - 'frontend/**/*.py'

jobs:
  backend-coverage:
    name: Backend Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-coverage-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-coverage-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov coverage
    
    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        echo "üß™ Running tests with coverage tracking..."
        
        # Check if tests exist
        if [ ! -d "tests" ] || [ ! -f "tests/test_api.py" ]; then
          echo "‚ö†Ô∏è  No tests found, creating coverage report with 0%"
          coverage run -m pytest --version || true
          coverage report || true
          exit 0
        fi
        
        # Run pytest with coverage
        pytest tests/ \
          --cov=. \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term \
          --cov-config=.coveragerc \
          -v || {
          echo "‚ö†Ô∏è  Some tests failed, but generating coverage report..."
        }
      continue-on-error: true
    
    - name: Generate coverage badge
      working-directory: ./backend
      run: |
        pip install coverage-badge
        
        if [ -f ".coverage" ]; then
          coverage-badge -o coverage.svg -f || true
          
          # Calculate coverage percentage
          COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "üìä Test Coverage: ${COVERAGE}%"
          
          # Set status based on coverage
          if [ -n "$COVERAGE" ]; then
            if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
              echo "‚úÖ Excellent coverage: ${COVERAGE}% (>= 80%)"
              echo "COVERAGE_STATUS=excellent" >> $GITHUB_ENV
            elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
              echo "‚úÖ Good coverage: ${COVERAGE}% (>= 60%)"
              echo "COVERAGE_STATUS=good" >> $GITHUB_ENV
            elif (( $(echo "$COVERAGE >= 40" | bc -l) )); then
              echo "‚ö†Ô∏è  Fair coverage: ${COVERAGE}% (>= 40%)"
              echo "COVERAGE_STATUS=fair" >> $GITHUB_ENV
            else
              echo "‚ùå Low coverage: ${COVERAGE}% (< 40%)"
              echo "COVERAGE_STATUS=low" >> $GITHUB_ENV
            fi
            
            echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è  Could not calculate coverage"
            echo "COVERAGE_STATUS=unknown" >> $GITHUB_ENV
            echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
          fi
        else
          echo "‚ö†Ô∏è  No coverage data found"
          echo "COVERAGE_STATUS=no_data" >> $GITHUB_ENV
          echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
        fi
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-report
        path: backend/htmlcov/
        retention-days: 30
      continue-on-error: true
    
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const coverage = process.env.COVERAGE_PERCENT || '0';
          const status = process.env.COVERAGE_STATUS || 'unknown';
          
          let emoji = '‚ùì';
          let statusText = 'Unknown';
          
          if (status === 'excellent') {
            emoji = '‚úÖ';
            statusText = 'Excellent';
          } else if (status === 'good') {
            emoji = '‚úÖ';
            statusText = 'Good';
          } else if (status === 'fair') {
            emoji = '‚ö†Ô∏è';
            statusText = 'Fair';
          } else if (status === 'low') {
            emoji = '‚ùå';
            statusText = 'Low';
          }
          
          const comment = `## ${emoji} Backend Test Coverage: ${coverage}%
          
          **Status:** ${statusText}
          
          | Coverage Level | Threshold | Status |
          |---------------|-----------|--------|
          | Excellent | ‚â• 80% | ${coverage >= 80 ? '‚úÖ' : '‚¨ú'} |
          | Good | ‚â• 60% | ${coverage >= 60 ? '‚úÖ' : '‚¨ú'} |
          | Fair | ‚â• 40% | ${coverage >= 40 ? '‚úÖ' : '‚¨ú'} |
          
          [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
      continue-on-error: true
    
    - name: Coverage Summary
      run: |
        echo "================================================"
        echo "üìä Backend Test Coverage Summary"
        echo "================================================"
        echo "Coverage: ${{ env.COVERAGE_PERCENT }}%"
        echo "Status: ${{ env.COVERAGE_STATUS }}"
        echo "================================================"
        
        if [ "${{ env.COVERAGE_STATUS }}" = "low" ]; then
          echo "‚ö†Ô∏è  Warning: Coverage is below recommended threshold"
          echo "Consider adding more tests to improve coverage"
        fi

  frontend-coverage:
    name: Frontend Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov coverage
    
    - name: Check for tests
      working-directory: ./frontend
      run: |
        if [ -d "tests" ] && [ -f "tests/test_app.py" ]; then
          echo "‚úÖ Frontend tests found"
          echo "FRONTEND_TESTS_EXIST=true" >> $GITHUB_ENV
        else
          echo "‚ö†Ô∏è  No frontend tests found yet"
          echo "FRONTEND_TESTS_EXIST=false" >> $GITHUB_ENV
        fi
    
    - name: Run tests with coverage
      if: env.FRONTEND_TESTS_EXIST == 'true'
      working-directory: ./frontend
      run: |
        pytest tests/ \
          --cov=. \
          --cov-report=xml \
          --cov-report=term \
          -v || true
      continue-on-error: true
    
    - name: Frontend Coverage Summary
      run: |
        echo "================================================"
        echo "üìä Frontend Test Coverage Summary"
        echo "================================================"
        if [ "${{ env.FRONTEND_TESTS_EXIST }}" = "true" ]; then
          echo "Frontend tests executed"
        else
          echo "‚ö†Ô∏è  No frontend tests available yet"
          echo "Consider adding tests for frontend components"
        fi
        echo "================================================"

  coverage-summary:
    name: Overall Coverage Summary
    runs-on: ubuntu-latest
    needs: [backend-coverage, frontend-coverage]
    if: always()
    
    steps:
    - name: Summary
      run: |
        echo "================================================"
        echo "üéØ Test Coverage Report"
        echo "================================================"
        echo ""
        echo "‚úÖ Backend coverage job: ${{ needs.backend-coverage.result }}"
        echo "‚úÖ Frontend coverage job: ${{ needs.frontend-coverage.result }}"
        echo ""
        echo "View detailed reports in job artifacts"
        echo "================================================"