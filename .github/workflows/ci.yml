name: CI/CD Pipeline

on:
  push:
    branches: [ master ]  # ‚úÖ FIXED: D√πng "main" thay v√¨ "master"
  pull_request:
    branches: [ master ]  # ‚úÖ FIXED: D√πng "main"

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check model file exists
      run: |
        if [ ! -f model.bin ]; then
          echo "‚ùå model.bin not found!"
          exit 1
        fi
        echo "‚úÖ model.bin found ($(du -h model.bin | cut -f1))"
    
    - name: Lint with flake8 (optional)
      run: |
        pip install flake8
        # Stop build if there are Python syntax errors or undefined names
        flake8 predict.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Check code quality (warnings only)
        flake8 predict.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Validate Python syntax
      run: |
        python -m py_compile predict.py
        echo "‚úÖ Python syntax is valid"
    
    - name: Test model loading
      run: |
        python -c "
        import pickle
        with open('model.bin', 'rb') as f:
            dv, model = pickle.load(f)
        print('‚úÖ Model loaded successfully')
        print(f'DictVectorizer features: {len(dv.get_feature_names_out())}')
        print(f'Model type: {type(model).__name__}')
        "

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # ‚úÖ Ch·ªâ ch·∫°y n·∫øu test pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t airbnb-predictor:${{ github.sha }} .
        echo "‚úÖ Docker image built successfully"
    
    - name: Test Docker image
      run: |
        echo "Starting container..."
        docker run -d --name test-container -p 9696:9696 airbnb-predictor:${{ github.sha }}
        
        echo "Waiting for container to start (30 seconds)..."
        sleep 30
        
        echo "Testing health endpoint..."
        curl -f http://localhost:9696/health || (docker logs test-container && exit 1)
        
        echo "Testing root endpoint..."
        curl -f http://localhost:9696/ || (docker logs test-container && exit 1)
        
        echo "‚úÖ Docker image is working correctly"
        
        # Cleanup
        docker stop test-container
        docker rm test-container

  deploy:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [test, docker]  # ‚úÖ Ch·ªâ ch·∫°y n·∫øu C·∫¢ 2 ƒë·ªÅu pass
    if: github.ref == 'refs/heads/master'  # ‚úÖ Ch·ªâ deploy t·ª´ main
    
    steps:
    - name: Deployment info
      run: |
        echo "üöÄ Deployment triggered!"
        echo "üì¶ Commit: ${{ github.sha }}"
        echo "üë§ Author: ${{ github.actor }}"
        echo "üìù Message: ${{ github.event.head_commit.message }}"
        echo ""
        echo "Render will automatically deploy from GitHub."
        echo "Check deployment status at: https://dashboard.render.com"